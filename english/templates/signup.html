<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Poppins', sans-serif;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 8px 12px;
        width: 100%;
        box-shadow: none;
        font-size: 1rem;
        margin-bottom: 8px;
        background-color: #fefefe;
    }

    input:focus {
        border-color: #80bdff;
        outline: none;
        box-shadow: 0 0 0 0.1rem rgba(0,123,255,.25);
    }

    label {
        font-weight: 500;
        margin-top: 12px;
        display: block;
    }

    .helptext {
        font-size: 0.9rem;
        color: #6c757d;
        margin-top: -6px;
        margin-bottom: 12px;
    }

    .errorlist {
        color: #dc3545;
        font-size: 0.9rem;
        margin-top: -5px;
        margin-bottom: 10px;
        list-style: none;
        padding-left: 0;
    }

    button {
        padding: 10px 20px;
        font-size: 1rem;
    }
    </style>
</head>
<body>
    <header>
        <h1>Create an Account</h1>
    </header>
    <main class="container mt-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </main>
</body>
</html>
