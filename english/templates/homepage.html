<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Poppins', sans-serif;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to "Marianna Bebetidi App"!</h1>
    </header>
    <main class="container mt-4">
        <div class="card p-3">
            <h2>Our app can help you:</h2>
            <ul class="ms-3" style="list-style-type: disc;">
                <li>Improve your English vocabulary</li>
                <li>Practice speaking with native speakers</li>
                <li>Access a wide range of learning resources</li>
            </ul>
        </div>
        <p class="mb-1">Are you a new user?</p>
        <a href="{% url 'signup' %}" class="btn btn-primary">Get Started</a>
        <p class="mt-3 mb-1">Already have an account?</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Log in here</a>
    </main>

</body>
</html>
